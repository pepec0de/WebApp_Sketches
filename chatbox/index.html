<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css"/>
		<meta charset="UTF-8">
		<title>ChatBox 1.0</title>
	</head>
	
	<body>
		<div class="container">
			
			<!-- Capa del encabazado : Donde esta la foto de perfil y nombre / activo-->
			<div class="msg-header">
				<!-- Capa de la foto -->
				<div class="msg-header-img">
					<img src="user1.jpg">
				</div>
				
				<!-- Capa donde va el nombre y activo-->
				<div class="active">
					<h4>Pepe Abba</h4>
					<h6>3 hours ago</h6>
				</div>
				
				<div class="header-icons">
					<i class="fa fa-phone"></i>
					<i class="fa fa-video-camera"></i>
					<i class="fa fa-info-circle"></i>
				</div>
			</div>
			
			<div class="chat-page">
				<div class="msg-inbox">
					<div class="chats">
						<div class="msg-page">
							
							
							<div class="received-chats">
								<div class="received-chats-img">
									<img src="user2.jpg">
								</div>
								<div class="received-msg">
									<div class="received-msg-inbox">
										<p>Hi! This is message from er paspa.</p>
										<span class="time">11:01, October 10</span>
									</div>
								</div>
							</div>
							
							<div class="outgoing-chats">
								<div class="outgoing-chats-img">
									<img src="user1.jpg">
								</div>
								<div class="outgoing-msg">
									<div class="outgoing-msg-inbox">
										<p>Hello!</p>
										<span class="time">11:06, October 10</span>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			
			</div>
			<!-- Area to write the message with the text area and button-->
			<div class="msg-bottom">
				<div class="bottom-icons">
					<i class="fa fa-plus-circle"></i>
					<i class="fa fa-camera"></i>
					<i class="fa fa-microphone"></i>
					<i class="fa fa-smile-o"></i>
				</div>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Write your message..."/>
					<div class="input-group-append">
						<span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
